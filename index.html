<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Ideatech Project Calculator v1.1</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #003F7D;
      margin: 0;
      padding: 0;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      margin: 10px 0 20px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FF8E00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Ideatech_Project_Calculator_v1.1 for Partner</h1>
  <h2>เว็บคำนวณต้นทุนและราคาขาย / One-Time no Support</h2>

  <label for="cost">ราคาต้นทุนสินค้า (บาท):</label>
  <input type="number" id="cost" placeholder="เช่น 100000">

  <button onclick="calculate()">OK</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value);
      const output = document.getElementById('output');

      if (isNaN(cost) || cost <= 0) {
        output.innerHTML = "<p>กรุณากรอกราคาต้นทุนที่ถูกต้อง</p>";
        return;
      }

      const operationFee = cost * 0.10;
      const totalCost = cost + operationFee;
      const recommendedPrice = totalCost * 1.181818; // เพื่อให้กำไร 15% จากราคาขาย
      const profit = recommendedPrice - totalCost;
      const margin = (profit / recommendedPrice) * 100;

      output.innerHTML = `
        <p>ต้นทุนสินค้า = ${cost.toLocaleString()} บาท</p>
        <p>ค่าดำเนินงาน (10% ของต้นทุนสินค้า) = ${operationFee.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} บาท</p>
        <p>ต้นทุนทั้งหมด = ${totalCost.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} บาท</p>
        <p>ราคาขายที่แนะนำ = ${recommendedPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} บาท / คิดจากต้นทุน คูณ 1.3</p>
        <p><strong>Net Profit</strong> = ${recommendedPrice.toFixed(0)} - ${totalCost.toFixed(0)} = ${profit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} บาท (Margin ${margin.toFixed(0)}%)</p>
      `;
    }
  </script>

</body>
</html>
