<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ideatech_Project_Calculator_v1.1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1, h2 {
      color: #003F7D;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      /* ทำให้ position relative เพื่อช่วยจัดภาพ */
      position: relative;
    }

    /* โลโก้ อยู่ใน container ชิดซ้าย สูงสุด 500px กว้าง auto */
    .logo {
      max-width: 500px;
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }

    .section {
      margin-top: 30px;
    }

    label {
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #FF8E00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      background-color: #ffffff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 18px;
      }

      input, button {
        font-size: 16px;
      }

      .result {
        font-size: 16px;
      }

      .column {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img
      src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=700,fit=crop,q=95/mnl9z3KrrQsMJ4GQ/fulllogo_transparent_nobuffer-Yleyzyjb6OcolqW3.png"
      alt="Logo"
      class="logo"
    />

    <h1>Ideatech Project Calculator v1.1 for Partner</h1>
    <h2>เว็บคำนวณต้นทุนและราคาขาย / One-Time no Support</h2>

    <div class="section">
      <div class="row">
        <div class="column">
          <label for="cost">ต้นทุนสินค้า (บาท) :</label>
          <input type="number" id="cost" placeholder="กรอกต้นทุนสินค้า" />
        </div>
        <div class="column">
          <label for="gift">ค่าของขวัญ (บาท) :</label>
          <input type="number" id="gift" placeholder="กรอกค่าของขวัญ (ถ้ามี)" />
        </div>
      </div>

      <label for="price">ราคาขาย (บาท) :</label>
      <input
        type="number"
        id="price"
        placeholder="กรอกราคาขาย แนะนำเป็น ต้นทุนสินค้า x 1.3"
      />

      <button onclick="calculate()">OK</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
    }

    function calculate() {
      const costInput = document.getElementById("cost").value.trim();
      const giftInput = document.getElementById("gift").value.trim();
      const priceInput = document.getElementById("price").value.trim();
      const resultDiv = document.getElementById("result");

      // เช็คต้นทุนและราคาขาย ต้องกรอก
      if (costInput === "" || priceInput === "") {
        resultDiv.innerHTML = "<p>กรุณากรอก ต้นทุนสินค้า และ ราคาขาย ให้ครบถ้วน</p>";
        return;
      }

      const cost = parseFloat(costInput);
      const gift = giftInput === "" ? 0 : parseFloat(giftInput); // gift เป็น 0 ถ้าว่าง
      const price = parseFloat(priceInput);

      if (isNaN(cost) || isNaN(price) || isNaN(gift)) {
        resultDiv.innerHTML = "<p>กรุณากรอกข้อมูลเป็นตัวเลขที่ถูกต้อง</p>";
        return;
      }

      const combinedCost = cost + gift;
      const operationFee = price * 0.10;
      const totalCost = combinedCost + operationFee;
      const grossProfit = price - totalCost;
      const grossProfitPercent = (grossProfit / price) * 100;
      const netProfit = grossProfit / 2;

      resultDiv.innerHTML = `
        <p>มีค่าดำเนินงาน (10% ของราคาขาย) = ${formatNumber(operationFee)} บาท</p>
        <p>รวมต้นทุนทั้งหมด = ${formatNumber(totalCost)} บาท</p>
        <p>ราคาขาย = ${formatNumber(price)} บาท</p>
        <p><strong>Net Profit = ${grossProfitPercent.toFixed(2)}%</strong> (${formatNumber(grossProfit)} บาท)</p>
        <p><strong>แบ่งกำไรสุทธิ</strong> = ${formatNumber(netProfit)} บาท</p>
      `;
    }
  </script>
</body>
</html>
