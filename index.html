<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ideatech_Project_Calculator_v1.1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1, h2 {
      color: #003F7D;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .section {
      margin-top: 30px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #FF8E00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      background-color: #ffffff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
    }

     .image-container {
      width: 100%;
      max-width: 650px
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 18px;
      }
      input, button {
        font-size: 16px;
      }
      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="image-container">
    <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=700,fit=crop,q=95/mnl9z3KrrQsMJ4GQ/fulllogo_transparent_nobuffer-Yleyzyjb6OcolqW3.png"/>
  </div>
  <div class="container">
    <h1>Ideatech Project Calculator v1.1 for Partner</h1>
    <h2>เว็บคำนวณต้นทุนและราคาขาย / One-Time no Support</h2>

    <div class="section">
      <label for="cost"><P>ต้นทุนสินค้า + ค่าของขวัญ (บาท) :</P></label>
      <input type="number" id="cost" placeholder="กรอกต้นทุนสินค้า หากมีค่าของขวัญให้รวมมาด้วย">

      <label for="price">ราคาขาย (บาท) :</label>
      <input type="number" id="price" placeholder="กรอกราคาขาย แนะนำเป็น ต้นทุนสินค้าx1.3">

      <button onclick="calculate()">OK</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function calculate() {
      const cost = parseFloat(document.getElementById('cost').value);
      const price = parseFloat(document.getElementById('price').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(cost) || isNaN(price)) {
        resultDiv.innerHTML = "<p>กรุณากรอกข้อมูลให้ครบถ้วน</p>";
        return;
      }

      const operationFee = price * 0.10;
      const totalCost = cost + operationFee;
      const grossProfit = price - totalCost;
      const grossProfitPercent = (grossProfit / price) * 100;
      const netProfit = grossProfit / 2;

      resultDiv.innerHTML = `
        <p> - ต้นทุนสินค้า + ค่าของขวัญ = ${formatNumber(cost)} บาท</p>
        <p> - ค่าดำเนินงาน (10% ของราคาขาย) = ${formatNumber(operationFee)} บาท</p>
        <p>รวมต้นทุนทั้งหมด = ${formatNumber(totalCost)} บาท</p>
        <p>ราคาขาย = ${formatNumber(price)} บาท</p>
        <p><strong>Net Profit = ${grossProfitPercent.toFixed(2)}% </strong> (${formatNumber(grossProfit)} บาท)</p>
        <p><strong>แบ่งกำไรสุทธิ</strong> = ${formatNumber(netProfit)} บาท</p>
      `;
    }
  </script>

</body>
</html>
